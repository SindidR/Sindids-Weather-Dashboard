<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather Dashboard</title>
    </head>
    
    <body>
        <header class="container-fluid text-center">
            <div class="navbar navbar-light bg-light">
                <div class="col-12">
                </div>
            </div>
            <h1>Weather Dashboard</h1>
        </header>

        <div class="row">
            <div class="col-12">
        <h2 class=>Search for a City:</h2>
        <div class="input-group">
            <input id="enter-city" class="form-control" type="text"  placeholder="Enter city">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="search-button"><i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        </div>
        </div>
        <div class="row mt-3 col-12">
            <ul id="searchHistory" class="list-group">

            </ul>
        </div>
    </div>
    <div id="todayWeather" class="col-lg-9 pb-4 pt-4">
        <div class="row pb-3 mr-0">
            <div class="card-body">
            <h3 id="cityInformation" class="cityInformation align-middle border rounded"></h3>
            </div>
        </div>

        <div class="row" id="fiveday">
            <div class="col-12">
                <h3>5-Day Forecast:</h3>
            </div>
        </div>
        <div id="fiveDay" class="row">


        </div>

    </div>
</div>

</div>
